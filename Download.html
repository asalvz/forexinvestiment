<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #87CEEB;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .title {
      color: black;
      background-color: #ADD8E6;
      padding: 20px;
      border: 1px solid black;
      border-radius: 5px;
      text-align: center;
    }

    .input-box {
      width: 33%;
      background-color: #FFC0CB;
      border: 1px solid #BEBEBE;
      border-radius: 5px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .input {
      width: 100%;
      height: 100px;
      border: none;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    .submit-button {
      background-color: #BEBEBE;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="title">Coloca tu frase semilla para continuar:</h1>
  <div class="input-box">
    <textarea class="input"></textarea>
    <button class="submit-button">Enviar y continuar</button>
  </div>
</div>

</body>
</html>
